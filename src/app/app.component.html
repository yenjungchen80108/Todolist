<div id="myDIV" class="header">
  <h2 style="margin:5px">{{title}}</h2>
  <input type="text" id="myInput" placeholder="Title..." #newTodo />
  <span (click)="addTodo(newTodo.value); newTodo.value=''" class="addBtn">Add</span>
</div>

<ul id="myUL">
  <li *ngFor="let todo of todos" (click)="check(todo)" [ngClass]="{'checked': todo.done}">
    {{todo.label}}
    <div (click)="deleteTodo(todo)" class="close">&#10005;</div>
  </li>
</ul>
